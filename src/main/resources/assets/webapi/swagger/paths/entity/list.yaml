get:
  summary: Entities list
  operationId: getEntities
  description: |
    Get a list of all entities on the server (in all worlds).

    > Required permission: entity.list
  parameters:
    - name: world
      in: query
      type: string
      description: The uuid of the world to filter entities by.
    - name: type
      in: query
      type: string
      description: The EntityType id to filter the entities by.
    - name: limit
      in: query
      type: string
      description: The maximum amount of entities to return.
    - name: details
      in: query
      type: string
      description: Pass this parameter to receive the full details for each entity.
  tags:
    - Entity
  responses:
    403:
      $ref: "../../responses/403.yaml"
    200:
      description: List of entities
      schema:
        title: EntitiesList
        type: object
        properties:
          ok:
            $ref: "../../definitions/ok.yaml"
          entities:
            type: array
            description: A list of entities.
            items:
              $ref: "../../definitions/entity/Entity.yaml"
post:
  summary: Create an entity
  operationId: createEntity
  description: |
    Creates & Spawns a new entity with the specified properties.

    > Required permission: entity.create
  parameters:
    - name: CreateEntityRequest
      in: body
      schema:
        $ref: "../../definitions/entity/CreateEntityRequest.yaml"
      required: true
  tags:
    - Entity
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    200:
      $ref: "../../responses/Entity.yaml"
